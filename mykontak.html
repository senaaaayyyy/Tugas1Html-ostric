<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostric Massage</title>
</head>
<body>
    <h4><b>Let Ostric Know Who You</b></h4>
    <form method="get" action="Web Kenangan.html">
        <div>
            <table>
                <tr>
                    <td>
                        <label>* Nama </label>
                    </td>
                    <td>
                        <input type="text" name="Name" placeholder="Enter Your Name" >
                    </td>
                </tr>
                <tr>
                    <td>* E-mail</td>
                    <td>
                        <input type="email" name="email" placeholder="Enter Your E-mail" >
                    </td>
                </tr>
                <tr>
                    <td>* Age</td>
                    <td>
                        <input type="number" name="age" placeholder="Age" >
                    </td>
                </tr>
                <tr>
                    <td>Role</td>
                    <td>
                        <select name="role">
                            <option>Learner</option>
                            <option>Mentor</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Ostric Generation</td>
                    <td>
                        <input type="radio" name="pil" >
                        <label>2018</label><br>
                        <input type="radio" name="pil" >
                        <label>2019</label><br>
                        <input type="radio" name="pil" >
                        <label>Other</label><br>
                    </td>
                </tr>
                <tr>
                    <td>Interested in what Area</td>
                    <td>
                        <input type="checkbox" name="cek1">
                        <label>Front End</label><br>
                        <input type="checkbox" name="cek2">
                        <label>Back End</label><br>
                        <input type="checkbox" name="cek3">
                        <label>Data Visualization</label><br>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit" name="submit">
        </div>
    </form>
    <br>
    <a href="Web Kenangan.html">Back To Home</a>
</body>
</html>
